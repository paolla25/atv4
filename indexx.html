<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Evita que a página recarregue
            const formData = new FormData(event.target); // Captura os dados do formulário
            console.log("Dados do Formulário:");
            for (let [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }
            alert("Dados enviados! Veja o console para mais detalhes.");
        }
    </script>
</head>
<body>
    <h1>Cadastro</h1>
    <form onsubmit="handleSubmit(event)">
        <!-- Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome"><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu email"><br><br>

        <!-- Telefone -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone"><br><br>

        <!-- Data de Nascimento -->
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento"><br><br>

        <!-- Gênero -->
        <label>Gênero:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label><br><br>

        <!-- Interesses -->
        <label>Interesses:</label><br>
        <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
        <label for="tecnologia">Tecnologia</label><br>
        <input type="checkbox" id="esportes" name="interesses" value="esportes">
        <label for="esportes">Esportes</label><br><br>

        <!-- Botão de Enviar -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
